<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Formulaire de livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="form-group">
        <label for="cover" class="block text-sm font-medium text-gray-700 mb-2"
          >Couverture(URL)</label
        >
        <input
          type="text"
          id="cover"
          formControlName="cover"
          class="form-control block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <div class="form-group">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2"
          >Titre *</label
        >
        <input
          type="text"
          class="form-control block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          id="title"
          formControlName="title"
        />
      </div>
      <div class="form-group">
        <label for="author" class="block text-sm font-medium text-gray-700 mb-2"
          >Auteur *</label
        >
        <input
          type="text"
          class="form-control block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          id="author"
          formControlName="author"
        />
      </div>
      <div class="form-group">
        <label
          for="category"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Catégorie *</label
        >
        <select
          class="form-control block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          id="category"
          formControlName="category"
        >
          <option value="" disabled selected>Choisir une catégorie</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="science">Science</option>
          <option value="history">History</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label
          for="publishedAt"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Date de publication *</label
        >
        <input
          type="date"
          class="form-control block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          id="publishedAt"
          formControlName="publishedAt"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Enregistrer
      </button>
    </form>
  </div>
</div>
