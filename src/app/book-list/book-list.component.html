<div class="flex flex-col min-h-screen bg-gray-100">
  <div class="flex-grow flex justify-center items-center">
    <div class="w-full max-w-4xl p-4">
      <h2 class="text-2xl font-bold mb-4 text-center">Liste des livres</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (book of books; track $index) {
        <div
          class="p-6 bg-white rounded-lg shadow-lg transform transition duration-500 hover:scale-105"
        >
          @if (book.cover) {
          <img
            [src]="book.cover"
            alt="Cover"
            class="w-full h-48 object-cover rounded-t-lg mb-4"
          />
          }@else {
          <div class="w-full h-48 bg-gray-200 rounded-t-lg mb-4"></div>
          }
          <h3 class="text-xl font-semibold mb-2">{{ book.title }}</h3>
          <p class="text-gray-700 mb-2">Author: {{ book.author }}</p>
          <p class="text-gray-500 text-sm mb-2">
            Category: {{ book.category }}
          </p>
          <p class="text-gray-500 text-sm mb-4">
            Published At: {{ book.publishedAt | date : "dd/MM/yyyy" }}
          </p>
          <div class="flex justify-end">
            <button
              (click)="removeBook(book.id)"
              class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded"
            >
              Remove
            </button>
          </div>
        </div>
        } @if(!isFormActive){
        <div
          class="bg-white shadow-md rounded-lg p-4 flex items-center justify-center cursor-pointer"
          (click)="activateForm()"
        >
          <h3 class="text-xl font-semibold text-blue-500">+ Add Item</h3>
        </div>
        }
      </div>
    </div>
  </div>
  @if (isFormActive) {
  <app-book-form (formSubmitted)="onFormSubmitted()"></app-book-form>
  }
</div>
